<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/kalkulator.css" />
    <title>kalkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="kalkulator">
        <div class="screen">
          <div class="layar "></div>
          <div class="hasil"></div>
        </div>
        <div class="tombol">
          <button class="klick clear">C</button>
          <button class="klick modul">%</button>
          <button class="klick hapus">D</button>
          <button class="klick operator">/</button>
          <button class="klick angka">1</button>
          <button class="klick angka">2</button>
          <button class="klick angka">3</button>
          <button class="klick operator">x</button>
          <button class="klick angka">4</button>
          <button class="klick angka">5</button>
          <button class="klick angka">6</button>
          <button class="klick operator">-</button>
          <button class="klick angka">7</button>
          <button class="klick angka">8</button>
          <button class="klick angka">9</button>
          <button class="klick operator">+</button>
          <button class="klick angka">00</button>
          <button class="klick angka">0</button>
          <button class="klick angka">.</button>
          <button class="klick samaDengan">=</button>
        </div>
      </div>
    </div>

    <!-- script -->
    <script src="script/kalkulator.js"></script>
  </body>
</html>
